<title>图片分割交互</title>

  <body>
    <p>
        http://stickerride.com/
    </p>
    <script src="https://static.tildacdn.com/js/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.event.move/1.3.5/jquery.event.move.min.js"></script>
<script>
    (function ($) {
	$.fn.slider = function (options) {
	var settings = $.extend($.fn.slider.defaultOptions, options);

	var init = function () {
		var $this = $(this);
        draw(this);
        $this.find('.separator').on('move', move);
	};

    var draw = function (slider) {
        var $this = $(slider);
		var width = $this.width();
        var position = width/2;
        $this.find('.content').css('width', width);
		$this.find('.image img').css('width' , width);
		$this.find('.left.image').css('width' , position);
        $this.find('.separator').css('left', position);
	};

	var move = function (e) {
        var $this = $(this);
        var $slider = $this.parents('.comp-slider');
        var position = e.startX + e.distX;
        console.log(position);
        if(position <= $slider.width()) {
            var init = $this.css('left');
            $this.css('left', position);
            $slider.find('.left.image').css('width' , position);
        }

	};

	$(window).on('resize', function () {
        draw($('.comp-slider'));
    });

    return this.each(init);
	};

	$.fn.slider.defaultOptions= {
	};

}(jQuery));


$( document ).ready(function() {
    $('.comp-slider').slider();
});
</script>

    <style>

            overflow: hidden;

        .comp-slider.container {
            margin: 0;
            padding: 0;
            margin-bottom: -4px;
        }
        
        .comp-slider .responsive {
            margin: 0;
          padding: 0;
          width: 100%;
          position: relative;

        .comp-slider .right.image{
          position: absolute;
          z-index: 1;
          top: 0px;
          left: 0px;
            overflow: hidden;
        }
        
        .comp-slider .left.image{
          position: relative;
          z-index: 2;
          overflow: hidden;

        .comp-slider .separator {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 20px;
          z-index:4;
          transform:translate(-10px, 0);
