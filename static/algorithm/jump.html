function canJump(list) {
  let length = list.length,
    count = 0;
  // 遍历对最大值做计算
  for (let i = 0; i < length; ++i) {
    //  (1)当前下标大于最大值的时候退出循环(当前跳到0，且不是最后一个元素)
    //  (2)当前最大值已经大于数组的长度时，满足条件 退出循环
    if (i > count || count >= length - 1) break;
    // 对count进行最大值赋值
    count = Math.max(count, i + list[i])
  }
  return count >= length - 1
}
console.log('canJump',canJump([3, 3, 1, 0, 4])) // false
